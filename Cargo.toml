[package]
edition = "2021"
name = "tuifw-window"
version = "0.15.2"
authors = ["warlock <internalmike@gmail.com>"]
description = "Text User Interface Framework. Overlappable hierachical windows."
readme = "README.md"
documentation = "https://docs.rs/tuifw-window/"
keywords = ["tui", "window"]
categories = ["command-line-interface"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/A1-Triard/tuifw"

[workspace]
members = [
    "screen-base",
    "screen-dos",
    "screen-ncurses",
    "screen-winapi",
    "screen",
    "screen-test",
]
exclude = [
    "ensure_no_std",
]

[dependencies]
components-arena = "3.3.5"
educe = "0.4.18"
errno-no-std = { version = "0.1.5", default-features = false }
macro-attr-2018 = "2.1.0"
tuifw-screen-base = { path = "screen-base", version = "0.15.2" }

[dev-dependencies]
panicking = "0.3.1"
tuifw-screen-test = { path = "screen-test", version = "0.15.2" }
tuifw-screen = { path = "screen", version = "0.15.2" }
unicode-width = "0.1.9"

[badges]
maintenance = { status = "experimental" }
